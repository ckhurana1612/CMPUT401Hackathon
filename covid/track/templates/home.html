{%load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Covid 19</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md" style="background: #bebaba;">
        <div class="container-fluid"><a class="navbar-brand" href="{%url 'home'%}">Covid 19 Tracker</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="https://www.who.int/health-topics/coronavirus#tab=tab_1">How to stay safe</a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="dropdown"><button class="btn btn-primary active btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">list of countries</button>
        <div class="dropdown-menu">
            {%for country in countrylist%}
                <a class="dropdown-item" href="{%url 'homep' country%}">{{country}}</a>
            {%endfor%}
        </div>
    </div>
    <div class="container-fluid text-center" style="margin: 50px;">
        <h1>{{details.country}}</h1><img class="img-fluid">
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="text-center">Total Cases</h1>
                    <p class="text-center">{{details.cases.total}}</p>
                </div>
                <div class="col-md-6">
                    <h1 class="text-center">New Cases</h1>
                    <p class="text-center">{{details.cases.new}}</p>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 50px;">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="text-center">Total Deaths</h1>
                    <p class="text-center">{{details.deaths.total}}</p>
                </div>
                <div class="col-md-6">
                    <h1 class="text-center">Recovered</h1>
                    <p class="text-center">{{details.cases.recovered}}</p>
                </div>
            </div>
        </div>
    </div>
    <div>
        <iframe src="https://ourworldindata.org/grapher/total-cases-covid-19?tab=map" width="100%" height="600px"></iframe>
    </div>
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>

</html>
